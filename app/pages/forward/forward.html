<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Forward</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
  <ion-item *ngFor="#item of items" (click)="itemTapped($event, item)">
    
    
    <ion-checkbox primary checked="false">
     {{item.title}}
 </ion-checkbox>
  </ion-item>
</ion-list>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
